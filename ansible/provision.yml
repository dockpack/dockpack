---
# This playbook is run as a provisioner for vagrant
### centos7
- hosts: centos7
  user: vagrant
  sudo: yes

  roles:
    - docker

### centos6
- hosts: centos6
  user: vagrant
  sudo: yes

  vars_files:
    - "group_vars/centos6"

  roles: 
    - workshop
 


### Ubuntu
- name: bootstrap ubuntu hosts
  hosts: ubuntu
  gather_facts: True
  sudo: yes

  vars_files:
    - "group_vars/ubuntu"

  pre_tasks:
    - include: tasks/dockpack.yml

  roles: []

  tasks:
    - include: tasks/dockpack.yml

### fedora
- name: bootstrap fedora hosts
  hosts: fedora22
  gather_facts: True
  sudo: yes

  roles:
    - issue

- name: bootstrap coreos hosts
  hosts: coreos
  gather_facts: False

  vars_files:
    - "group_vars/coreos"

  roles:
    - defunctzombie.coreos-bootstrap
