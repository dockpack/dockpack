### Ubuntu
- name: bootstrap ubuntu hosts
  hosts: ubuntu
  gather_facts: True
  become: yes

  vars_files:
    - "group_vars/ubuntu"

  pre_tasks:
    - include: tasks/dockpack.yml

  roles: []

  tasks:
    - include: tasks/dockpack.yml

### fedora
- name: bootstrap fedora hosts
  hosts: fedora
  gather_facts: True
  become: yes
  roles:
    - loghost


- name: bootstrap coreos hosts
  hosts: coreos
  gather_facts: False

  vars_files:
    - "group_vars/coreos"

  roles:
    - defunctzombie.coreos-bootstrap
