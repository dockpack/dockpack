---
# This playbook is run as a provisioner for vagrant

### centos6
- hosts: centos6
  user: vagrant
  sudo: yes

  vars_files:
    - "group_vars/centos6"
  pre_tasks:
    - include: roles/bbaassssiiee.commoncentos/tasks/stig.yml

  roles:
    - bbaassssiiee.commoncentos
    - loghost
    - { role: RHEL6-STIG, rhel6stig_cat2: true, rhel6stig_cat3: true, rhel6stig_is_mail_relay: true }
    - issue

  tasks:
    - include: tasks/dockpack.yml

### Ubuntu
- name: bootstrap ubuntu hosts
  hosts: ubuntu
  gather_facts: True
  sudo: yes

  vars_files:
    - "group_vars/ubuntu"

  pre_tasks:
    - include: tasks/dockpack.yml

  roles:
    - geerlingguy.java
    - ansible-maven
    - ansible-ant
    - ansible-eclipse

  tasks:
    - include: tasks/dockpack.yml

### fedora
- name: bootstrap fedora hosts
  hosts: fedora22
  gather_facts: True
  sudo: yes

  roles:
    - issue

- name: bootstrap coreos hosts
  hosts: coreos
  gather_facts: False

  vars_files:
    - "group_vars/coreos"

  roles:
    - defunctzombie.coreos-bootstrap
