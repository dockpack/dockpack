#!/usr/bin/env ansible-playbook
# This playbook is run as a provisioner for vagrant
### centos7
- hosts: centos7
  user: vagrant
  become: yes

  roles:
    - loghost
    - RHEL7-CIS

- hosts: cloud
  become: yes

  roles:
    - cis_audit

